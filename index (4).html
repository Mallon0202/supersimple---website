<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlon Delos Santos - Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Dark background */
            color: #fff;
            line-height: 1.6;
            font-size: 1rem;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Portfolio Section */
        .portfolio {
            padding: 100px 20px;
            background-color: #181818;
            color: #fff;
            animation: fadeInUp 2s ease-out;
        }

        .portfolio h2 {
            font-size: 3.5em;
            color: #FF4081;
            text-align: center;
            margin-bottom: 50px;
            animation: gradientText 3s infinite alternate;
        }

        .portfolio-video {
            max-width: 100%;
            margin: 0 auto;
            display: block;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .portfolio-item:hover img {
            transform: scale(1.1);
            filter: brightness(60%);
        }

        .portfolio-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            font-size: 2em;
            border-radius: 15px;
        }

        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
